<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <!-- JavaScript Bundle with Popper -->
      <link rel="stylesheet" href="./styles/inicio.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <title>Cadastrar</title>
   </head>
   <body>
      <header>
         <nav class="navbar navbar-expand-lg static-top navmenu">
            <div class="container">
               <a class="navbar-brand" href="./incio.html">
               <img src="./img/LogoCMAS.svg" alt="logo do cmas" height="70">
               </a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto">
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./incio.html">Início</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link active" href="#">Cadastrar</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="./buscar.html">Buscar</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="./login.html">Sair</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <main>
         <div class="container mt-5">
            <form >
               <h1 >IDENTIFICAÇÃO DA ENTIDADE / AGRICULTOR</h1>
               <div class="row d-flex m-2 ">
                  <div class="col-md-6 cadastroColunas">
                     <div class="form-group col-md-8">
                        <div class="form-group ">
                           <label for="cnpj">CNPJ:*</label>
                           <input type="text" class="form-control" id="cnpj" >
                        </div>
                        <label for="nome">Nome:*</label>
                        <input type="text" class="form-control" id="nome" >
                        <label for="dataDeNascimento">Data de Nascimento:*</label>
                        <input type="text" class="form-control" id="dataDeNascimento" >
                        <label for="rg">Rg:</label>
                        <input type="text" class="form-control" id="rg" >
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="cpf" >  
                        <label for="endereco">Endereço:*</label>
                        <input type="text" class="form-control" id="endereco" >
                        <label for="inscricaoEstadual">Inscrição Estadual:*</label>
                        <input type="text" class="form-control" id="inscricaoEstadual" >
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" >
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" >
                        <label for="cnae">CNAE:*</label>
                        <input type="text" class="form-control" id="cnae" >
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group col-md-8 cadastroColunas">
                        <label for="cnpjMatriz">CNPJ da matriz:</label>
                        <input type="text" class="form-control" id="cnpjMatriz" >
                        <label for="nomeFantasia">Nome Fantasia:*</label>
                        <input type="text" class="form-control" id="nomeFantasia" >
                        <label for="nomePresidente">Nome do Presidente:*</label>
                        <input type="text" class="form-control" id="nomePresidente" >
                        <label for="numeroDaPasta">Numero da Pasta:</label>
                        <input type="text" class="form-control" id="numeroDaPasta" >
                        <label for="dataDeVisita">Data de visita:</label>
                        <input type="text" class="form-control" id="dataDeVisita" >
                        <label for="dataDeAbertura">Data de abertura:</label>
                        <input type="text" class="form-control" id="dataDeAbertura" >
                        <label for="dataMandato">Data do mandatado:</label>
                        <input type="text" class="form-control" id="dataMandato" >
                        <label for="numero">Numero:*</label>
                        <input type="text" class="form-control" id="numero" >
                        <label for="cep">Cep:</label>
                        <input type="text" class="form-control" id="cep" >
                     </div>
                  </div>
                  <div class="col-md-12 dadosDaInscricao mt-5 ">
                     <h1>DADOS DA INSCRIÇÃO</h1>
                     <h4 class="m-3">Entidade possui inscrição de programas em outro conselho?</h4>
                     <div class="form-group form-check formCheckConselhos">
                        <input type="checkbox" class="form-check-input" id="cmca">
                        <label class="form-check-label" for="cmca">Conselho Municipal de direitos da criança e adolescente</label>
                     </div>
                     <div class="form-group form-check formCheckConselhos">
                        <input type="checkbox" class="form-check-input" id="cmpi">
                        <label class="form-check-label" for="cmpi">Conselho Municipal de direitos da pessoa idosa</label>
                     </div>
                  </div>
                  <div class="col-md-12 dadosFinanceiros">
                     <h1>DADOS FINANCEIROS</h1>
                     <div class="form-group col-md-8">
                        <label for="receitaTotal">Valor da receita total da entidade:</label>
                        <input type="text" class="form-control" id="receitaTotal" >
                        <label for="fontesDeFinanciamento">Indique as principais fontes de financiamento da entidade:</label>
                        <input type="text" class="form-control" id="fontesDeFinanciamento" >
                     </div>
                  </div>
                  <div class="botoes">
                     <button type="submit" class="btn btn-primary col-md-3 mt-3 botaoCadastro">Salvar</button>
                     <button type="submit" class="btn btn-primary col-md-3 mt-3 botaoCadastro">Cancelar</button>
                  </div>
            </form>
            </div>
         </div>
         </div>
      </main>
   </body>
</html>
